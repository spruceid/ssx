<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SSX Web3Modal v2 HTML Example</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id='App'>
    <div class='Header'>
      <img
            src='./logo192.png'
            class='Header-logo'
            alt='logo'
        />
      <span class='Header-span'>
        SSX
      </span>
    </div>
    <div class='Title'>
      <h1 class='Title-h1'>
        SSX Test <code>@web3modal/html</code>
      </h1>
      <h2 class='Title-h2'>
        Connect and sign in with your Ethereum account
      </h2>
    </div>
    <div class='Content'>
      <div class='Content-container'>
        <button id="signInBtn" class='Button'>
          SIGN-IN WITH ETHEREUM
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
